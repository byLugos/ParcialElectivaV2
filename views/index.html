<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personajes de Star Wars</h1>
    </header>
    <section id="search-section">
        <h2>Buscar personajes</h2>
        <div>
            <label for="objectId">Buscar por ID:</label>
            <input type="text" id="objectId">
            <button id="btnFindById">Buscar!</button>
        </div>
        <div>
            <label for="nameId">Buscar por nombre:</label>
            <input type="text" id="nameId">
            <button id="btnFindByName">Buscar!</button>
        </div>
    </section>
    
    <section id="results-section">
        <h2>Resultados</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Color de Cabello</th>
                    <th>Color de Piel</th>
                    <th>Color de Ojos</th>
                    <th>Año de Nacimiento</th>
                    <th>Género</th>
                    <th>Mundo Natal</th>
                    <th>Especie</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="sectionAll">
        <h2>Todos los personajes</h2>
        <button id="getAll">Buscar todos!</button>
        <table id="all-characters">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Color de Cabello</th>
                    <th>Color de Piel</th>
                    <th>Color de Ojos</th>
                    <th>Año de Nacimiento</th>
                    <th>Género</th>
                    <th>Mundo Natal</th>
                    <th>Especie</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
